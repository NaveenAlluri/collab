<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Khana - Food Delivery Dashboard</title>
  <style>
    /* ======== Global Styles ======== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f5f7fa;
      color: #333;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* ======== Sidebar ======== */
    .sidebar {
      width: 220px;
      background: #ff7043;
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px 0;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 22px;
    }

    .menu {
      list-style: none;
    }

    .menu li {
      padding: 15px 20px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .menu li:hover {
      background: #ff5722;
      transform: translateX(5px);
    }

    /* ======== Main Content ======== */
    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .section {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    .section.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ======== Items Grid ======== */
    .items {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
    }

    .card-body h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card-body button {
      padding: 8px 12px;
      border: none;
      background: #ff7043;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .card-body button:hover {
      background: #ff5722;
    }

    /* ======== Orders Section ======== */
    .orders ul {
      list-style: none;
    }

    .orders li {
      background: #fff;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Khana</h2>
    <ul class="menu">
      <li onclick="showSection('home')">üè† Home</li>
      <li onclick="showSection('items')">üçî Items</li>
      <li onclick="showSection('orders')">üì¶ Orders</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main">
    <!-- Home -->
    <div id="home" class="section active">
      <h1>Welcome to Khana</h1>
      <p>Your favorite food, delivered fresh to your door.</p>
    </div>

    <!-- Items -->
    <div id="items" class="section">
      <h1>Available Items</h1>
      <div class="items">
        <div class="card">
          <img src="https://source.unsplash.com/400x300/?pizza" alt="Pizza">
          <div class="card-body">
            <h3>Cheese Pizza</h3>
            <button onclick="placeOrder('Cheese Pizza')">Order Now</button>
          </div>
        </div>
        <div class="card">
          <img src="https://source.unsplash.com/400x300/?burger" alt="Burger">
          <div class="card-body">
            <h3>Beef Burger</h3>
            <button onclick="placeOrder('Beef Burger')">Order Now</button>
          </div>
        </div>
        <div class="card">
          <img src="https://source.unsplash.com/400x300/?biryani" alt="Biryani">
          <div class="card-body">
            <h3>Chicken Biryani</h3>
            <button onclick="placeOrder('Chicken Biryani')">Order Now</button>
          </div>
        </div>
        <div class="card">
          <img src="https://source.unsplash.com/400x300/?sushi" alt="Sushi">
          <div class="card-body">
            <h3>Sushi Platter</h3>
            <button onclick="placeOrder('Sushi Platter')">Order Now</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Orders -->
    <div id="orders" class="section orders">
      <h1>Your Orders</h1>
      <ul id="orderList"></ul>
    </div>
  </div>

  <script>
    // ======== Navigation ========
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
    }

    // ======== Orders ========
    const orderList = document.getElementById('orderList');
    function placeOrder(item) {
      const li = document.createElement('li');
      li.textContent = `‚úÖ ${item} ordered successfully!`;
      orderList.appendChild(li);
      alert(`${item} has been placed!`);
      showSection('orders');
    }
  </script>
</body>
</html>
