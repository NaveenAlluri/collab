<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Khana - Food Delivery Dashboard</title>
  <style>
    /* ======== Global Styles ======== */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: #f5f7fa; color: #333; display: flex; flex-direction: column; height: 100vh; }

    /* ======== Navbar ======== */
    .navbar { background: #ff7043; color: #fff; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; }
    .navbar h2 { font-size: 22px; }
    .nav-links { list-style: none; display: flex; gap: 25px; }
    .nav-links li { cursor: pointer; font-weight: 500; transition: color 0.3s, transform 0.2s; }
    .nav-links li:hover { color: #ffe0b2; transform: translateY(-2px); }

    /* ======== Main Content ======== */
    .main { flex: 1; padding: 30px 60px; overflow-y: auto; }
    .section { display: none; animation: fadeIn 0.5s ease-in-out; }
    .section.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    /* ======== Cards ======== */
    .restaurants, .items { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; margin-top: 20px; }
    .card { background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.1); transition: transform 0.3s; }
    .card:hover { transform: translateY(-6px); }
    .card img { width: 100%; height: 160px; object-fit: cover; }
    .card-body { padding: 15px; }
    .card-body h3 { font-size: 18px; margin-bottom: 8px; }
    .card-body p { font-size: 14px; margin-bottom: 10px; }
    .card-body button { padding: 8px 14px; border: none; background: #ff7043; color: #fff; border-radius: 6px; cursor: pointer; }
    .card-body button:hover { background: #ff5722; }

    /* ======== Orders Section ======== */
    .orders ul { list-style: none; margin-top: 15px; }
    .orders li { background: #fff; padding: 15px; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .status { font-size: 14px; color: #666; margin-top: 5px; }

    /* ======== Customer Form ======== */
    .order-form { max-width: 500px; background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-top: 20px; }
    .order-form h3 { margin-bottom: 15px; }
    .order-form label { display: block; margin-bottom: 6px; font-weight: 600; }
    .order-form input, .order-form textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; }
    .order-form button { padding: 10px 18px; border: none; background: #ff7043; color: #fff; border-radius: 6px; cursor: pointer; }
    .order-form button:hover { background: #ff5722; }

    /* ======== Contact Section ======== */
    .contact form { max-width: 500px; background: #fff; padding: 25px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .contact label { display: block; margin-bottom: 6px; font-weight: 600; }
    .contact input, .contact textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; }
    .contact button { padding: 10px 18px; border: none; background: #ff7043; color: #fff; border-radius: 6px; cursor: pointer; }
    .contact button:hover { background: #ff5722; }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <h2>Khana</h2>
    <ul class="nav-links">
      <li onclick="showSection('home')">Home</li>
      <li onclick="showSection('restaurants')">Restaurants</li>
      <li onclick="showSection('orders')">Orders</li>
      <li onclick="showSection('contact')">Contact</li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="main">
    <!-- Home -->
    <div id="home" class="section active">
      <h1>Welcome to Khana</h1>
      <p>Your favorite food, delivered fresh to your door.</p>
    </div>

    <!-- Restaurants -->
    <div id="restaurants" class="section">
      <h1>Choose a Restaurant</h1>
      <div class="restaurants" id="restaurantList"></div>
    </div>

    <!-- Items -->
    <div id="items" class="section">
      <h1 id="restaurantTitle">Menu</h1>
      <div class="items" id="itemsGrid"></div>
      <button onclick="showSection('restaurants')" style="margin-top:20px;padding:10px 16px;background:#999;color:#fff;border:none;border-radius:6px;cursor:pointer;">‚¨Ö Back to Restaurants</button>
    </div>

    <!-- Order Form -->
    <div id="orderForm" class="section">
      <h1>Complete Your Order</h1>
      <div class="order-form">
        <h3 id="orderItemTitle"></h3>
        <form onsubmit="confirmOrder(event)">
          <input type="hidden" id="orderRestaurant">
          <input type="hidden" id="orderItem">
          <label for="custName">Name</label>
          <input type="text" id="custName" required>
          <label for="custContact">Contact</label>
          <input type="text" id="custContact" required>
          <label for="custAddress">Address</label>
          <textarea id="custAddress" rows="3" required></textarea>
          <label for="coupon">Discount Coupon</label>
          <input type="text" id="coupon" placeholder="e.g. WELCOME10">
          <button type="submit">Confirm Order</button>
        </form>
      </div>
    </div>

    <!-- Orders -->
    <div id="orders" class="section orders">
      <h1>Your Orders</h1>
      <ul id="orderList"></ul>
    </div>

    <!-- Contact -->
    <div id="contact" class="section contact">
      <h1>Contact Us</h1>
      <form onsubmit="submitContact(event)">
        <label for="name">Name</label>
        <input type="text" id="name" required>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <label for="message">Message</label>
        <textarea id="message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <script>
    // ======== Navigation ========
    function showSection(sectionId) {
      document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(sectionId).classList.add('active');
    }

    // ======== Restaurant Data ========
    const restaurants = [
      { name: "Pizza Palace", img: "https://source.unsplash.com/400x300/?pizzeria", menu: ["Margherita Pizza","Pepperoni Pizza","Veggie Pizza","BBQ Chicken Pizza","Cheese Burst Pizza"] },
      { name: "Burger Hub", img: "https://source.unsplash.com/400x300/?burger-shop", menu: ["Classic Beef Burger","Cheese Burger","Veggie Burger","Chicken Burger","Double Patty Burger"] },
      { name: "Biryani House", img: "https://source.unsplash.com/400x300/?biryani-restaurant", menu: ["Hyderabadi Biryani","Chicken Biryani","Mutton Biryani","Veg Biryani","Egg Biryani"] },
      { name: "Sushi World", img: "https://source.unsplash.com/400x300/?sushi-bar", menu: ["Salmon Roll","Tuna Roll","California Roll","Tempura Roll","Dragon Roll"] },
      { name: "Tandoori Treats", img: "https://source.unsplash.com/400x300/?tandoori", menu: ["Chicken Tandoori","Paneer Tikka","Seekh Kebab","Fish Tikka","Malai Tikka"] }
    ];

    const restaurantList = document.getElementById('restaurantList');
    restaurants.forEach((r, i) => {
      const div = document.createElement('div');
      div.className = "card";
      div.innerHTML = `
        <img src="${r.img}" alt="${r.name}">
        <div class="card-body">
          <h3>${r.name}</h3>
          <p>Delicious meals served fresh.</p>
          <button onclick="showMenu(${i})">View Menu</button>
        </div>
      `;
      restaurantList.appendChild(div);
    });

    // ======== Show Menu ========
    function showMenu(index) {
      const r = restaurants[index];
      document.getElementById('restaurantTitle').innerText = `${r.name} - Menu`;
      const itemsGrid = document.getElementById('itemsGrid');
      itemsGrid.innerHTML = "";
      r.menu.forEach(item => {
        const div = document.createElement('div');
        div.className = "card";
        div.innerHTML = `
          <img src="https://source.unsplash.com/400x300/?${item.replace(/ /g,'-')}" alt="${item}">
          <div class="card-body">
            <h3>${item}</h3>
            <button onclick="startOrder('${r.name}','${item}')">Order Now</button>
          </div>
        `;
        itemsGrid.appendChild(div);
      });
      showSection('items');
    }

    // ======== Start Order ========
    function startOrder(restaurant, item) {
      document.getElementById('orderRestaurant').value = restaurant;
      document.getElementById('orderItem').value = item;
      document.getElementById('orderItemTitle').innerText = `Ordering: ${item} from ${restaurant}`;
      showSection('orderForm');
    }

    // ======== Confirm Order ========
    const orderList = document.getElementById('orderList');
    function confirmOrder(e) {
      e.preventDefault();
      const restaurant = document.getElementById('orderRestaurant').value;
      const item = document.getElementById('orderItem').value;
      const name = document.getElementById('custName').value;
      const contact = document.getElementById('custContact').value;
      const address = document.getElementById('custAddress').value;
      let coupon = document.getElementById('coupon').value.trim().toUpperCase();
      let discount = 0;

      if (coupon === "WELCOME10") discount = 10;
      else if (coupon === "FOODIE20") discount = 20;

      const li = document.createElement('li');
      li.innerHTML = `<strong>${item}</strong> from <em>${restaurant}</em><br>
        üë§ ${name}, üìû ${contact}, üìç ${address}
        <div class="status">‚è≥ Order placed${discount > 0 ? ` (Discount Applied: ${discount}%)` : ""}</div>`;
      orderList.appendChild(li);
      showSection('orders');

      // Reset form
      e.target.reset();

      // Simulate status updates
      setTimeout(() => li.querySelector('.status').innerText = "üë®‚Äçüç≥ Preparing", 2000);
      setTimeout(() => li.querySelector('.status').innerText = "üöö On the Way", 4000);
      setTimeout(() => li.querySelector('.status').innerText = "‚úÖ Delivered", 6000);
    }

    // ======== Contact ========
    function submitContact(e) {
      e.preventDefault();
      alert("üì© Thank you for contacting Khana! We‚Äôll get back to you soon.");
      e.target.reset();
    }
  </script>
</body>
</html>
