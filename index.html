<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Khana - Food Delivery Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
    }

    header {
      background-color: #ff5722;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .container {
      display: flex;
      padding: 1rem;
    }

    .restaurants {
      flex: 1;
      margin-right: 1rem;
      background-color: white;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .restaurant {
      margin-bottom: 1rem;
      cursor: pointer;
      padding: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .restaurant:hover {
      background-color: #f0f0f0;
    }

    .menu {
      flex: 2;
      background-color: white;
      padding: 1rem;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .menu h3 {
      margin-top: 0;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
    }

    .menu-item button {
      padding: 0.3rem 0.6rem;
      background-color: #4caf50;
      border: none;
      color: white;
      border-radius: 3px;
      cursor: pointer;
    }

    .menu-item button:hover {
      background-color: #45a049;
    }

    .cart {
      margin-top: 1rem;
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      padding: 1rem;
      border-radius: 5px;
    }

    .cart h4 {
      margin: 0 0 1rem 0;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .total {
      font-weight: bold;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .restaurants, .menu {
        margin-right: 0;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    Khana - Food Delivery Dashboard
  </header>

  <div class="container">
    <div class="restaurants">
      <h3>Restaurants</h3>
      <div class="restaurant" onclick="loadMenu('Pasta Palace')">Pasta Palace</div>
      <div class="restaurant" onclick="loadMenu('Burger Barn')">Burger Barn</div>
      <div class="restaurant" onclick="loadMenu('Sushi Spot')">Sushi Spot</div>
    </div>

    <div class="menu">
      <h3 id="menuTitle">Select a restaurant to view menu</h3>
      <div id="menuItems"></div>

      <div class="cart" id="cart">
        <h4>Cart</h4>
        <div id="cartItems"></div>
        <div class="total">Total: ₹<span id="cartTotal">0</span></div>
      </div>
    </div>
  </div>

  <script>
    const menus = {
      "Pasta Palace": [
        { name: "Spaghetti Bolognese", price: 250 },
        { name: "Penne Alfredo", price: 220 },
        { name: "Garlic Bread", price: 80 }
      ],
      "Burger Barn": [
        { name: "Classic Cheeseburger", price: 180 },
        { name: "Double Patty Burger", price: 240 },
        { name: "French Fries", price: 90 }
      ],
      "Sushi Spot": [
        { name: "Salmon Roll", price: 300 },
        { name: "Tuna Sashimi", price: 350 },
        { name: "Miso Soup", price: 100 }
      ]
    };

    let cart = [];

    function loadMenu(restaurantName) {
      const menuItemsDiv = document.getElementById("menuItems");
      const menuTitle = document.getElementById("menuTitle");
      menuTitle.textContent = `${restaurantName} Menu`;
      menuItemsDiv.innerHTML = "";

      menus[restaurantName].forEach(item => {
        const itemDiv = document.createElement("div");
        itemDiv.className = "menu-item";
        itemDiv.innerHTML = `
          <span>${item.name} - ₹${item.price}</span>
          <button onclick='addToCart("${item.name}", ${item.price})'>Add</button>
        `;
        menuItemsDiv.appendChild(itemDiv);
      });
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    function updateCart() {
      const cartItemsDiv = document.getElementById("cartItems");
      const cartTotal = document.getElementById("cartTotal");
      cartItemsDiv.innerHTML = "";

      let total = 0;
      cart.forEach((item, index) => {
        total += item.price;
        const itemDiv = document.createElement("div");
        itemDiv.className = "cart-item";
        itemDiv.innerHTML = `
          <span>${item.name}</span>
          <span>₹${item.price} <button onclick="removeFromCart(${index})" style="color:red; background:none; border:none; cursor:pointer;">✖</button></span>
        `;
        cartItemsDiv.appendChild(itemDiv);
      });

      cartTotal.textContent = total;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCart();
    }
  </script>
</body>
</html>
